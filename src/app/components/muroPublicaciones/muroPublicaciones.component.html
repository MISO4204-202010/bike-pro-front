<ab-banner></ab-banner>

<div class="contain">
  <div class="row">
    <div class="col-12 text-title text-center">Compartido por la comunidad</div>
  </div>
  <div class="row justify-content-md-center">
    <div class="row-fluid margin-dots justify-content-center" *ngFor="let post of posts">
      <div class="card row-fluid justify-content-md-center">
        <img src="{{ post.imageUrl }}" class="card-img-top">
        <div class="card-body">
          <h3 class="card-title">{{ post.name }}</h3>
          <p class="card-text">{{ post.description }}</p>
          <blockquote class="blockquote mb-0">
            <footer class="blockquote-footer">Compartido por {{ post.owner.owner.name}}. <cite title="Source Title">{{ post.publishDate }}</cite></footer>
          </blockquote>
        </div>
      </div>
    </div>
  </div>
</div>
