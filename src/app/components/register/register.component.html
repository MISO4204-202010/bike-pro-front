<ab-banner></ab-banner>
<div class="contain">
    <div class="row">
        <div class="col-12 text-title">Bienvenido</div>
        <div class="col-12 text-information">Te invitamos a ser parte activa de nuestro gran equipo, regístrate y
            empieza a vivir y disfrutar de los servicios de BikePro.</div>
    </div>
    <form [formGroup]="registerForm" class="position-form">
        <div class="row justify-content-center">
            <input class="col-10 col-md-4 input-style"type="text" id="userName" name="userName" formControlName="userName" required
                (keyup)="setValueField('userName', $event.target.value);" placeholder="Usuario">
        </div>
        <div class="row justify-content-center">
            <input class="col-10 col-md-4 input-style"type="text" id="name" name="name" formControlName="name"
                required (keyup)="setValueField('name', $event.target.value);"  placeholder="Nombres y apellidos">
        </div>
        <div class="row justify-content-center">
          <mat-form-field class="col-10 col-md-4 input-style">
              <mat-label *ngIf="selected === undefined">Tipo de documento</mat-label>
              <mat-select [(value)]="selected" (selectionChange) ="setValueField('typeDocument', selected);" formControlName="typeDocument" id="gender" name="gender">
                <mat-option value="Cédula">Cédula</mat-option>
                <mat-option value="Tarjeta Identidad">Tarjeta Identidad</mat-option>
                <mat-option value="Pasaporte">Pasaporte</mat-option>
                <mat-option value="Nit">Nit</mat-option>
              </mat-select>
            </mat-form-field>
      </div>
      <div class="row justify-content-center">
        <input class="col-10 col-md-4 input-style"type="text" id="numberDocument" name="numberDocument" formControlName="numberDocument" required
            (keyup)="setValueField('numberDocument', $event.target.value);" placeholder="Número de documento">
    </div>
        <div class="row justify-content-center">
            <input class="col-10 col-md-4 input-style"type="text" id="email" name="email" formControlName="email" required
                (keyup)="setValueField('email', $event.target.value);"  placeholder="Email">
        </div>
        <div class="row justify-content-center">
            <mat-form-field class="col-10 col-md-4 input-style">
                <mat-label *ngIf="selected === undefined">Género</mat-label>
                <mat-select [(value)]="selected" (selectionChange) ="setValueField('gender', selected);" formControlName="gender" id="gender" name="gender">
                  <mat-option value="Femenino">Femenino</mat-option>
                  <mat-option value="Masculino">Masculino</mat-option>
                </mat-select>
              </mat-form-field>
        </div>
        <div class="row justify-content-center">
          <mat-form-field class="col-10 col-md-4 input-style ">
              <input matInput class="black-color" [matDatepicker]="picker" (dateInput)="setValueField('bornDate', $event);"
                  (dateChange)="setValueField('bornDate', $event);" [placeholder]="'Fecha nacimiento'"
                  disabled>
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker disabled="false"></mat-datepicker>
          </mat-form-field>
      </div>
        <div class="row justify-content-center">
            <input class="col-10 col-md-4 input-style" type="password" id="password" name="password" formControlName="password"
                required (keyup)="setValueField('password', $event.target.value);"  placeholder="Contraseña">
        </div>
        <div class="row justify-content-center">
            <input class="col-10 col-md-4 input-style" type="password" id="rePassword" name="rePassword" formControlName="rePassword"
                required (keyup)="setValueField('rePassword', $event.target.value);"  placeholder="Contraseña">
        </div>
        <div class="row justify-content-center">
            <div class="col-12 col-md-6 text-center">
                <button (click)="registerUser()" class="btn"
                    [disabled]="!activeBtn">Registrarme</button>
            </div>
        </div>
    </form>
</div>
